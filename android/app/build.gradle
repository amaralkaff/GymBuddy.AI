plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.workout.ai"
    compileSdk 35 // Updated to support latest androidx dependencies
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11 // Updated for Gradle 8.0 compatibility
        targetCompatibility JavaVersion.VERSION_11 // Updated for Gradle 8.0 compatibility
    }

    kotlinOptions {
        jvmTarget = '11' // Updated for Gradle 8.0 compatibility
    }

    defaultConfig {
        applicationId "com.workout.ai"
        minSdk 23
        targetSdk 35 // Updated to match compileSdk
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable false
        }
    }
}

flutter {
    source '../..'
}